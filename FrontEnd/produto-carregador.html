<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregador Turbo 20W | Tech Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="nav-link-back" href="index.html">
                <i class="bi bi-arrow-left-circle-fill fs-4"></i>
                <span>Voltar para Loja</span>
            </a>
            <button class="btn btn-primary rounded-pill px-4 position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="bi bi-bag-fill me-2"></i> Carrinho
                <span class="cart-badge cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-white" style="display: none;">0</span>
            </button>
        </div>
    </nav>

    <section class="product-section">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6">
                    <div class="product-image-main">
                        <img src="https://images.unsplash.com/photo-1583863788434-e58a36330cf0?w=600&auto=format&fit=crop&q=80" alt="Carregador 20W">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div>
                        <span class="badge-detail" style="background: #ffc107; color: #000;">Turbo Carga</span>
                        <h1 class="product-detail-title">Carregador Turbo 20W</h1>
                        <div class="current-price-detail">R$ 149,00</div>
                        <p class="product-description mt-3">
                            Carregamento rápido USB-C. Compatível com iPhone e Android. Carregue seu dispositivo até 50% em apenas 30 minutos.
                        </p>
                        
                        <button class="btn-add-cart-detail" onclick="addToCart('Carregador 20W', 149)">
                            <i class="bi bi-bag-plus-fill"></i> Adicionar ao Carrinho
                        </button>
                        <a href="https://wa.me/5561999999999?text=Quero%20o%20Carregador%2020W" target="_blank" class="btn-whatsapp-detail">
                            <i class="bi bi-whatsapp"></i> Comprar Agora (WhatsApp)
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="float-cart" data-bs-toggle="modal" data-bs-target="#cartModal">
        <i class="bi bi-bag-fill"></i>
        <span class="cart-badge cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-white" style="display: none;">0</span>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fw-bold">Seu Carrinho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light" style="min-height: 200px;">
                    <div id="cart-items"></div>
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-between">
                    <div>
                        <small class="text-muted d-block">Total do Pedido</small>
                        <span class="h4 fw-bold text-primary" id="cart-total">R$ 0,00</span>
                    </div>
                    <button class="btn btn-success px-4 rounded-pill" onclick="checkout()">
                        <i class="bi bi-whatsapp me-2"></i> Finalizar Compra
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
