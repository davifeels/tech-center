<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tech Center Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 440px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .logo-icon i {
            font-size: 2.5rem;
            color: white;
        }
        
        .logo-section h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .logo-section p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .form-control {
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.05rem;
            color: white;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 14px 18px;
            font-size: 0.9rem;
        }
        
        .alert-danger {
            background: #fee;
            color: #c33;
        }
        
        .alert-success {
            background: #efe;
            color: #3c3;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 0.85rem;
        }
        
        .demo-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
        }
        
        .demo-info strong {
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        
        .loading-spinner {
            display: none;
            margin-left: 10px;
        }
        
        .btn-login.loading .loading-spinner {
            display: inline-block;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .logo-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h1>Tech Center Admin</h1>
            <p>Acesse o painel administrativo</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope-fill me-2"></i>Email
                </label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock-fill me-2"></i>Senha
                </label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="••••••••"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn btn-login" id="btnLogin">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Entrar no Painel
                <div class="spinner-border spinner-border-sm loading-spinner" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </button>

            <div id="error-msg" class="alert alert-danger mt-3" style="display:none">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span id="error-text"></span>
            </div>

            <div id="success-msg" class="alert alert-success mt-3" style="display:none">
                <i class="bi bi-check-circle-fill me-2"></i>
                Login realizado! Redirecionando...
            </div>
        </form>

        <div class="divider">
            <span>Informações de Acesso</span>
        </div>

        <div class="demo-info">
            <strong><i class="bi bi-info-circle-fill me-1"></i> Como Acessar</strong>
            <p class="mb-0">Use as credenciais criadas no Supabase</p>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase-config.js';

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const btnLogin = document.getElementById('btnLogin');
        const errorMsg = document.getElementById('error-msg');
        const errorText = document.getElementById('error-text');
        const successMsg = document.getElementById('success-msg');

        // Verificar se já está logado
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
            window.location.href = 'dashboard.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            btnLogin.classList.add('loading');
            btnLogin.disabled = true;
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                successMsg.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Erro no login:', error);
                
                let errorMessage = 'Erro ao fazer login. Tente novamente.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Email ou senha incorretos.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Por favor, confirme seu email primeiro.';
                } else if (error.message.includes('network')) {
                    errorMessage = 'Erro de conexão. Verifique sua internet.';
                }
                
                showError(errorMessage);
                
            } finally {
                btnLogin.classList.remove('loading');
                btnLogin.disabled = false;
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorMsg.style.display = 'block';
            
            loginForm.style.animation = 'shake 0.5s';
            setTimeout(() => {
                loginForm.style.animation = '';
            }, 500);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>
