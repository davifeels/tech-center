<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessórios | Tech Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container d-flex justify-content-between">
            <a class="nav-link-back" href="index.html">
                <i class="bi bi-arrow-left-circle-fill fs-4"></i> <span>Voltar ao Início</span>
            </a>
            <button class="btn btn-outline-primary rounded-pill px-4 position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="bi bi-bag-fill"></i> <span class="cart-badge cart-count bg-danger badge rounded-pill position-absolute top-0 start-100 translate-middle" style="display:none">0</span>
            </button>
        </div>
    </nav>

    <header class="bg-primary text-white py-5 mt-5">
        <div class="container text-center py-5">
            <h1 class="display-4 fw-bold">Acessórios Premium</h1>
            <p class="lead opacity-75">Tudo para turbinar seu setup.</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                
                <div class="col-md-4">
                    <div class="product-card h-100">
                        <a href="produto-airpods.html" class="card-link"></a>
                        <div class="product-img-wrapper">
                            <img src="https://placehold.co/400x400/EEE/333?text=AirPods+Pro" class="img-fluid" alt="AirPods">
                        </div>
                        <div class="p-4">
                            <h5>AirPods Pro 2</h5>
                            <p class="text-primary fw-bold">R$ 1.899</p>
                            <button class="btn btn-primary w-100 position-relative z-3" onclick="addToCart('AirPods Pro 2', 1899)">Adicionar</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="product-card h-100">
                        <a href="produto-jbl.html" class="card-link"></a>
                        <div class="product-img-wrapper">
                            <img src="https://placehold.co/400x400/EEE/333?text=JBL+Flip+6" class="img-fluid" alt="JBL">
                        </div>
                        <div class="p-4">
                            <h5>JBL Flip 6</h5>
                            <p class="text-primary fw-bold">R$ 659</p>
                            <button class="btn btn-primary w-100 position-relative z-3" onclick="addToCart('JBL Flip 6', 659)">Adicionar</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="product-card h-100">
                        <a href="produto-carregador.html" class="card-link"></a>
                        <div class="product-img-wrapper">
                            <img src="https://placehold.co/400x400/EEE/333?text=Carregador+20W" class="img-fluid" alt="Charger">
                        </div>
                        <div class="p-4">
                            <h5>Carregador Turbo 20W</h5>
                            <p class="text-primary fw-bold">R$ 149</p>
                            <button class="btn btn-primary w-100 position-relative z-3" onclick="addToCart('Carregador 20W', 149)">Adicionar</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="product-card h-100">
                        <a href="produto-watch.html" class="card-link"></a>
                        <div class="product-img-wrapper">
                            <img src="https://placehold.co/400x400/EEE/333?text=Apple+Watch" class="img-fluid" alt="Watch">
                        </div>
                        <div class="p-4">
                            <h5>Apple Watch Ultra</h5>
                            <p class="text-primary fw-bold">R$ 5.499</p>
                            <button class="btn btn-primary w-100 position-relative z-3" onclick="addToCart('Apple Watch Ultra', 5499)">Adicionar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div class="float-cart" data-bs-toggle="modal" data-bs-target="#cartModal"><i class="bi bi-bag-fill"></i></div>
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Carrinho</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body" id="cart-items"></div>
                <div class="modal-footer"><button class="btn btn-success w-100" onclick="checkout()">Finalizar (WhatsApp)</button></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
